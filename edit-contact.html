<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

<body onload="getContact()">


    <div id="avatarImage"></div>
    <form id="editForm">
    <label for="firstname">First name</label>
    <input type="text" name="firstname" id="firstname" autocomplete="given-name" readonly><br>

    <label for="lastname">Last name</label>
    <input type="text" name="lastname" id="lastname" autocomplete="family-name" readonly><br>

    <label for="mobile">Mobile</label>
    <input type="text" name="mobile" id="mobile" autocomplete="off" readonly><br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" autocomplete="off" readonly><br>

    <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br>
    <input type="file" name="avatar" id="avatar" hidden><br>
    <br>
    <button type="submit" id="submitForm" hidden>Submit</button>
</form>


<br><br>
<button id="homeLink" type="button">Home</button>
<button id="editContact" type="button">Edit</button>
<button id="deleteContact" type="button">Delete</button>

<script src="config.js"></script>
<script>
    
    var id = getId();
    document.getElementById("homeLink").addEventListener('click', homeLink);
    console.log("The id :" + id);

    function getId(){
        var url = window.location.href;
        var pos = url.search("=");
        var id = url.slice(pos + 1);
        return id;
    }

    function getContact() {
        //Function logic here
    console.log("Fetching contact details...");
}


    function getContact(){
        fetch(rootPath + 'controller/get-contact/id=' + id)
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            displayOutput(data);
            console.log(data);
        })
    }

    function homeLink(){
        window.open("index.html", "_self");
    }

    function displayOutput(data){
        console.log("Image Path: ", rootPath + "/controller/uploads/" + data[0].avatar);
       var avatarImg = `<img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200"/>`;
        document.getElementById("avatarImage").innerHTML = avatarImg;
        document.getElementById("firstname").value = data[0].firstname;
        document.getElementById("lastname").value = data[0].lastname;
        document.getElementById("mobile").value = data[0].mobile;
        document.getElementById("email").value = data[0].email;
    }
</script>
</body>
</html>
